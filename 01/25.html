<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        input {padding: .5em;}
    </style>
</head>
<body>
    <!-- required 무조건 입력하도록 조건을 건다 -->
    <!-- <form novalidate> -->
    <form>
        <fieldset>
            <legend>type 속성</legend>
            <p><label>아이디 : <input type="text" name="id" required placeholder="ID를 입력하세요" maxlength="12" autocomplete="off"></label></label></p>
            <p>비밀번호 : <input type="password" name="pw" required></p>
            <p>검색 : <input type="search" name="search" value="검색어"></p>
            <p>이메일 : <input type="email" name="email"></p>
            <p>url : <input type="url" name="url"></p>
            <p>전화번호 : <input type="tel" name="tel"></p>
            <p>숫자 : <input type="number" min="1" max="10" step="2"></p>
            <p>컬러선택 : <input type="color" name="color"></p>
            <p>수량 : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <p>예 <input type="radio" name="receive" checked="checked"> 아니오 <input type="radio" name="receive" checked="checked"></p>
            <p>html : <input type="checkbox" checked="checked"> css<input type="checkbox"></p>
            
            <hr> <!-- 가로선 -->
            <p>범위 <input type="range" name="range"  min="1" max="6" step="1" value="1"></p>
            <p>시간 <input type="time" name="time"></p>
            <p>날짜 <input type="date" name="date"></p>
            <p>날짜시간 <input type="datetime-local" name="datetime"></p>
            <p>월 <input type="month" name="month" min="2024-10" max="2025-09"></p>
            <p>주 <input type="week" name="week"></p>

            <button>전송</button>
        </fieldset>
        <fieldset>
            <p>매우 그렇지 않다 <input type="radio" name="receive" checked="checked"> 그렇지 않다 <input type="radio" name="receive" checked="checked"> 보통 <input type="radio" name="receive" checked="checked"> 그렇다 <input type="radio" name="receive" checked="checked"> 매우 그렇다 <input type="radio" name="receive" checked="checked"> </p>

            <hr>
            <p>토핑 선택</p>
            <p>벌집꿀 <input type="checkbox"></p>
            <p>꿀 <input type="checkbox"></p>
            <p>자몽 <input type="checkbox"></p>
            <p>사과 <input type="checkbox"></p>
            <p>멜론 <input type="checkbox"></p>

            <p>전화번호 <input type="tel" name="tel" placeholder="예)010-1234-5678"></p>

            <p>이메일 <input type="email" name="email"></p>

            <p>날짜</p>
        </fieldset>
    </form>
</body>
</html>
