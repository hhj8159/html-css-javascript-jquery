    <script>
        // 이름을 입력받아서 출력, 단 이름 미입력시 이름없음이라고 출력
        // var name = prompt("이름을 입력하세요")

        // 배열 선언 "red", "green", "blue"
        var colors = ["red", "green", "blue", "deeppink"];            
        
        // 구구단출력
        
        for(var i = 2; i <= 9; i++) {
            document.write("<h3>" + i + "단</h3><div style='color:" + colors[i%4] + "'>")
                for(var j = 1; j <= 9; j++) {
                    // document.write(i + '*' + j + '=' + i * j + "<br>");
                    document.write(`<p>${i} * ${j} = ${i*j} <p>`);
                    }
                    document.write("<div><hr>");
                    }
                    

    </script>
