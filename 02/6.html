<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* height 50px, line-height 50px 이런식으로 height와 같은 수치를 주면
        세로 중앙정렬이 가능하다.*/
        html {font-size: 24px;}
        ul {font-size: 12px;}
        li {font-size: 1.5em;}
        li:nth-child(4) {font-size: 1.5rem;}
    </style>
</head>
<body>
    <p>오늘의 진료는 본관에서 실시합니다</p>    
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
</body>
</html>
